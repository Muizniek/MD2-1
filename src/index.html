<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="frame">
        <div class="inner--frame">
            <div class="input--label--1">
                <label for="inputField">Input Label</label> <br>
                <input type="text" id="inputField" name="inputField" placeholder="Placeholder Text">
            </div>
            <div class="input--label--2">
                <label for="inputField">Input Label</label> <br>
                <input type="password" id="password" name="password">
            </div>
            <div class="subscribe--toggle">
                <label class="toggle">
                    <input type="checkbox" id="toggle-button">
                    <span class="slider"></span>
                  </label>
                  <p class="Subscribe--to--news">Subscribe to News</p>
            </div>
            <button class="sing--in--button">Sign In</button>
            <p class="forgot--pass"><a href="#">Forgot your password?</a></p>
            <p class="or--continue-with">or continue with</p>
            <div class="optional--butons">
                <button class="google"><img src="/assets/images/google.svg" alt=""></button>
                <button class="facebook"><img src="/assets/images/facebook.svg" alt=""></button>
            </div>
        </div>
    </div>





    <script src="/scripts.js"></script>
</body>
</html>
